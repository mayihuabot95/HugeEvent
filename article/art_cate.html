<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-首页-文章分类</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/article/css/art_cate.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <div>文章类别管理</div>
            <div>
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btn-addCate">添加类别</button>
            </div>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col width="250">
                  <col width="500">
                  <col>
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <!-- 表格数据的模板 -->
                  <script type="text/html" id="tpl-table">
                    {{each data}}
                    <tr>
                      <td>{{$value.name}}</td>
                      <td>{{$value.alias}}</td>
                      <td>
                          <div class="layui-btn-container">
                              <button type="button" class="layui-btn layui-btn-xs">编辑</button> 
                              <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button> 
                          </div>
                      </td>
                    </tr>
                    {{/each}}
                  </script>
                </tbody>
              </table>
              <script type="text/html" id="promptBox">
                    <form class="layui-form" id="promptBoxForm">
                      <div class="layui-form-item">
                        <label class="layui-form-label">分类名称</label>
                        <div class="layui-input-block">
                          <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">分类别名</label>
                        <div class="layui-input-block">
                          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                          <button type="reset" class="layui-btn layui-btn-primary">重新输入</button>
                        </div>
                      </div>
                    </form>
              </script>
          </div>
    </div>
</body>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/article/js/art_cate.js"></script>
</html>
