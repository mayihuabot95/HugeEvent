<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- ！！！先导入第三方文件再导入自己的 -->
    <!-- 导入layUI的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的登录页面的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <div class="logo">
            <img src="/assets/images/logo.png" alt="">
        </div>
        <div class="LoginandRegBox">
            <div class="BoxHead"></div>
            <div class="BoxBody">
            <!-- 登录框 -->
             <div class="loginbox">
                <form class="layui-form" id="login_form">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwdInput" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
                    </div>
                    <!-- 表单提交按钮比普通按钮多了一个lay-submit的属性 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="reg_link">去注册</a>
                    </div>
                </form>
            </div>
            <!-- 注册框 -->
            <div class="regbox">
                <form class="layui-form" id="reg_form">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required|unameInput" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwdInput" placeholder="请输入密码" class="layui-input"/>
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="required|pwdInput|pwdConfirm" placeholder="请确认密码" class="layui-input"/>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="login_link">去登录</a>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI的js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入layUI的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己的登录页面的js -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
